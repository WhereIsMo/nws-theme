# Global parameter defaults
path: http
url: http://site.mo.co.uk
user: admin
color: false

# Subcommand defaults (e.g. `wp config create`)
config create:
    dbhost: localhost
    dbname: wordpress-mo-2020
    dbuser: root
    dbpass: root
    extra-php: |
        define( 'WP_DEBUG', true );
        define( 'WP_MEMORY_LIMIT', '256M' );

core install:
    title: Flex Site | Mo's Example
    admin_user: admin
    admin_password: password
    admin_email: admin@example.com

core multisite-install:
        subdomains: true
        title: Blog | Net World Sports
        admin_user: admin
        admin_password: password
        admin_email: mohamed@networldsports.com